<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button>
        <ion-icon slot="icon-only" name="ion-back-button"></ion-icon>
      </ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button>
        <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<br/>
<h2>Ask your boss for the dash board code, then enter it here</h2>
<br/>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input #taskInput type="text" placeholder="Enter Your Task" [(ngModel)]="taskName">
    </ion-input>
    <ion-button slot="end" (click)="back()">Enter
    </ion-button>
  </ion-item>

</ion-content>
